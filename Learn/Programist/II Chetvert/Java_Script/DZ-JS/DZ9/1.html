<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
  <style>
    .message {
      width: 150px;
      padding: 20px;
      background: lightgoldenrodyellow;
      border: 1px solid orange;
      visibility: hidden;
    }

    .error {
      border: 0.3rem solid red;
    }
  </style>
</head>

<body>
  <!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->
  <input id="from" type="text">
  В инпуте написано: <span></span>

  <br>

  <button class="messageBtn">Показать блок</button>
  <div class="message">
    Привет :)
  </div>

  <br>

  <form>
    <label>
      Первый инпут:
      <input class="form-control" type="text">
    </label>
    <br>
    <br>
    <label>
      Второй инпут:
      <select class="form-control">
        <option value=""></option>
        <option value="1">Один</option>
        <option value="2">Два</option>
      </select>
    </label>
    <br>
    <br>
    <button>Отправить</button>
  </form>

  <script>
    "use strict";

    /*
    1. При изменении значения в input с id="from", значение содержащееся в нем
    должно моментально отображаться в span. То есть при печати в input'е тег span
    также должен меняться.
    */
    const from = document.querySelector('#from');
    const span = document.querySelector('span');

    from.addEventListener("input", (e) => {
      e.preventDefault();
      span.textContent = from.value;
      span.style.color = from.value;
    });

    /*
    2. При клике на кнопку с классом messageBtn необходимо элементу с классом
    message:добавить класс jsghjdth
    1) добавить два класса: animate__animated и animate__fadeInLeftBig
    2) поставить данному элементу стиль visibility в значение 'visible'.
    */
    const messageBtn = document.querySelector('.messageBtn');
    messageBtn.style.visibility = 'visible';
    messageBtn.addEventListener('click', function (e) {
      messageBtn.classList.add('animate__animated', 'animate__fadeInLeftBig');
    });
    /*
    3. Необходимо при отправке формы проверить, заполнены ли все поля в этой
    форме. Если какое-либо поле не заполнено, форма не должна отправляться, также
    должны быть подсвечены незаполненные поля (необходимо поставить класс error
    незаполненным полям).
    Как только пользователь начинает заполнять какое-либо поле, необходимо,
    при вводе в данное поле, произвести проверку:
    Если поле пустое, необходимо данное поле подсветить (поставить класс error
    данному полю).
    Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать.
    */
    const button = document.querySelector('form button');
    button.addEventListener('click', function (e) {
      e.preventDefault();
      const formControl = document.querySelector('.form-control');

      if (formControl.value === "") {
        formControl.classList.add("error");
        formControl.style.borderColor = 'red';
        alert("Пожалуйста заполните первый инпунт ");
        return false;
      } else {
        formControl.style.borderColor = 'green';
        formControl.classList.remove('error');
      };

      const select = document.querySelector('select');
      if (select.value == "") {
        select.classList.add("error");
        select.style.borderColor = 'red';
        alert("Пожалуйста заполните второй инпут ");
        return false;
      } else {
        select.style.borderColor = 'green';
        select.classList.remove('error');
      };
    });

    const textField = document.querySelector('form input');
    textField.addEventListener("input", (e) => {
      if (textField.value == "") {
        textField.classList.add("error");
        textField.style.borderColor = 'red';
      } else {
        textField.classList.remove('error');
      }

    });

  </script>
</body>

</html>
