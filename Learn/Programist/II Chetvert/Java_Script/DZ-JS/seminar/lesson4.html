    <script>
        // Спрашиваем пароль, а потом проверяем
        let pass;
        let count2 = 0;
        do {
            if (count2 >= 3) {
                alert('Пароль неверный');
            }
            pass = Number(prompt('Введите пароль'));
            count2++;
        }
        while (pass !== 123); // Если пароль не равен 123 то будет снова спрашивать.
    </script>
