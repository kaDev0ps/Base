    <script>
        // Передаем в функцию ФИО и получаем строку
        function greeting(name, lastname, age) {
            return `Hello ${name} ${lastname} at age ${age} yaers.`;
        }
        // Функция возведения числа в квдрат
        const square = (num) => {
            return num * num;
        }
        // функция проверки на положительность числа
        function posOrNEG(num) {
            if (num > 0) {
                console.log("+++");
            } else if (num < 0) {
                console.log("---");
            }
        }
        console.log(greeting("Yuriy", "Berinov", 40));
        console.log(square(3));
        posOrNEG(2);
        posOrNEG(-2);
        posOrNEG(82);
        posOrNEG(29);
    </script>

        // Решение через массив
        const sumOfSomeNums = (nums) => {
            let res = 0;

            }
            return res;
        }
        const nums = [1, 2, 3, 4, 5];

        //Функция принимает имя а фозвращает приветствие зависящее от времени суток (Доброе утро,день вечер,ночь ИВАН)
        function timeDay(lastName) {
            let h = new Date().getHours();
            if (h > 3 && h < 7) console.log(`Good night ${lastName}`);
            if (h > 6 && h < 12) console.log(`Good morning ${lastName}`);
            if (h > 11 && h < 17) console.log(`Good day ${lastName}`);
            if (h > 16 && h < 24) console.log(`Good evening ${lastName}`);
            if (h > 23 || h < 4) console.log(`Good night ${lastName}`);
        }
        timeDay(`Вася`);
    </script>
