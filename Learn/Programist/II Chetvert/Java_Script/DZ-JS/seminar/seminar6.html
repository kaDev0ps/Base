    <script>
        // Задание 5
        // Создайте элемент button в <div class="content"></div>
        // Добавьте текст для кнопки отправить
        // При клике на кнопку текст меняется на Текст отправлен
        const contentEl3 = document.querySelector('.content');
        const button2 = document.createElement('button');
        contentEl3.appendChild(button2);
        button2.textContent = "Отправить?";
        button2.onclick = function () {
            button2.textContent = 'Текст отправлен';
            contentEl3.appendChild(button2);

        }
        // количество отправленного текста
        button2.onclick = (function () {
            let count = 0;
            return function () {
                button2.textContent = 'Текст отправлен';
                const p = document.createElement('p');
                p.textContent = `Текст отправлен ${count} раз`;
                contentEl3.appendChild(p);
                console.log(`${button2.textContent} ${count++}`);
            }
        })();
    </script>
