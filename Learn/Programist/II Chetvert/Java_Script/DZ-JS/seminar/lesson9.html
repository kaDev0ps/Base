<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form class="form">
        <label>
            <input type="radio" name="propagation-control" value="stopPropagation">Stop propagation
        </label>
        <label>
            <input type="radio" name="propagation-control" value="stopImmediatePropagation">Stop Immediate propagation
        </label>
    </form>
    <ul>
        <li>Первый</li>
        <li>Второй</li>
        <li>Третий</li>
    </ul>
    <script>
        const form = document.querySelector('.form');
        const list = document.querySelector('ul');
        list.addEventListener('click', (e) => {
            console.log('В первом UL в фазе захвата')
            const propagationControlMethodName =
                form.elements['propagation-control'].value
            console.log(propagationControlMethodName);
            if (propagationControlMethodName) {
                e[propagationControlMethodName]()
            }
        }, true);
        list.addEventListener('click', () => {
            console.log('Во втором UL в фазе захвата')
        }, true)
        list.addEventListener('click', () => {
            console.log('В первом UL в фазе всплытия')
        })
        Array.from(list.children).forEach((child) => {
            child.addEventListener('click', () => { console.log('В каждом LI в фазе всплытия') })
        }) 
    </script>
    <form name="myForm">
        <label>Тестовый checkbox: <input type="checkbox"></label>
    </form>
    <script>
        const checkbox2 = document.querySelector('input[type=checkbox]')
        checkbox2.addEventListener('click', (event) => {
            console.log(event.target.checked) // true
            event.preventDefault()
        })</script>
    <script>

        const checkbox3 = document.querySelector('input[type=checkbox]')
        checkbox3.addEventListener('click', (event) => {
            console.log(event.target.checked) // true
            return false
        })
    </script>

</body>

</html>
