<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изучаем JS</title>
</head>

<body>
    <script language="JavaScript">

        function sum(p1,p3) {
            return p1+p3; /* return чтобы вернулось значение
        }

        let p = prompt("Ваше имя?"); /* Всплывающее окно */
        alert(p); /* Всплывающее окно с выводом данных, которые мы ввели */
        let p1 = parseInt(prompt("Введите первое число")); 
        alert(p1+5); /* Всплывающее окно с выводом данных +5 */
        let p2 = prompt("Введите второе число");
        alert(p2+5); /* Всплывающее окно с выводом данных к введенному числу рядом приписываем 5 */
        let p3 = parseInt(prompt("Введите третье число")); 
        alert(sum(p1,p3)); /* Всплывающее окно с выводом данных, которые мы ввели */
    </script>
</body>

</html>
